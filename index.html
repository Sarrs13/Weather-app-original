<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/4e2e663b44.js" crossorigin="anonymous"></script>
    <script src="./jsWireframe.js"></script>
  </head>
  <body>
    <div class="container topDiv">
    

       <p class="dateTime" id="dateTime"></p>
       <div class="container">
        <div class="row topGrid">
          <div class="col-4">
                        <h1 class = "cityDisplay" id="currentCity">Bern, Switzerland</h1>
          </div>
          <div class="col-3">
            <h1 class="currentTemp">
              <span id="currentTemp">-1</span>
              <span class="units"><a href="#" id="changeCel" class="isDisabled">째C </a> | <a href="#" id="changeUnit" >째F</a></span>       
            </h1>
          </div>
          <div class="col-2">
            <img id=icon src="http://openweathermap.org/img/wn/10d@2x.png">
          </div>
          <div class="col-3">
            <h3>
              <ul class="details align-items-center">
              <li id=weatherDescription> Mostly Cloudy </li>
              <li>Wind Speed <span id="windSpeed"></span></li>
              <li>High <span id="highTemp"> 3째C</span> | Low <span id="lowTemp"> -2째C</span> </li>
              </ul>
            </h3>
          </div>
        </div>
      </div>

          <div class="row align-items-center currentWeather">

            
            
        
            
    </div>
    <div class="weekforecast"> 
        <div class="row">
          <div class="col">
            <div><span id="oneDay"> Monday </span> <img id="oneIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span id="oneForecast"><p>3/1</p></span>
                
            </div>
          </div>
          <div class="col">
            <div><span id="twoDay"> Tuesday </span>
                <img id="twoIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span id="twoForecast"><p>4/2</p></span>
        
            </div>
          </div>
          <div class="col">
            <div><span id="threeDay"> Wednesday </span>
                <img id="threeIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span id="threeForecast"><p>6/2</p></span>
            </div>
          </div>
          <div class="col">
            <div><span id="fourDay"> Thursday</span>
                <img id="fourIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span id="fourForecast"><p>1/-1</p> </span>
            </div> </div>
            <div class="col">
            <div><span id="fiveDay">Friday</span>
            </br>
                <img id="fiveIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span id="fiveForecast"><p>2/1</p></span>
            </div>
          </div>
          <div class="col">
            <div><span id="sixDay">Saturday</span>
                <img id="sixIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span id="sixForecast"><p>/-1</p></span>
            </div>
          </div>
    </div>
    </div>


<div>

    <div class="row center">
            <div class="col-6">
    <input
                type="text"
                class="form-control"
                autocomplete="on"
                id="inputCity"
                placeholder="Search for a City..."
              />
              </div>
              <div class="col-3"><button id="search">Search</button></div>
            <div class="col-3">
              <button id="currentLocation">Use Current Location</button>
            </div>
          </div>
        </br>
       
  </body>
</br>
