<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/4e2e663b44.js" crossorigin="anonymous"></script>
    <script src="./jsWireframe.js"></script>
  </head>
  <body>
    <div class="container">
    

       <p class="dateTime" id="dateTime"></p>
          <div class="row align-items-center currentWeather">
            <h1 class="col-4 cityDisplay" id="currentCity">Bern, Switzerland</h1>
            <h1 class="col-4 currentTemp" id="currentTemp">-1<span class="units">°C | <a href="#" class="changeUnit">°F</a></span><i class="fas fa-cloud-sun weatherIcon cloudy currentWeatherIcon"></i></h1>
            <h3 class="col-4">
              <ul class="details align-items-center">
              <li>Mostly Cloudy</li>
              <li>Feels like -1<span class="smallUnits">°C</span></li>
              <li>High 3<span class="smallUnits">°C</span> | -2<span class="smallUnits">°C</span> Low</li>
              </ul>
    </div>
    <div class="weekforecast"> 
        <div class="row">
          <div class="col">
            <div>Monday
<i class="fas fa-cloud"></i>
                <p>3/1</p>
                
            </div>
          </div>
          <div class="col">
            <div>Tuesday
                <i class="fas fa-wind"></i> 
                <p>4/2</p>
        
            </div>
          </div>
          <div class="col">
            <div>Wednesday
                <i class="fas fa-sun"></i>
                <p>6/2</p>
            </div>
          </div>
          <div class="col">
            <div>Thursday
                <i class="fas fa-temperature-low"></i>
                <p>1/-1</p>
            </div> </div>
            <div class="col">
            <div>Friday
            </br>
                <i class="far fa-snowflake"></i>
                <p>2/1</p>
            </div>
          </div>
          <div class="col">
            <div>Saturday
                <i class="far fa-snowflake"></i>
                <p>3/-1</p>
            </div>
          </div>
    </div>
    </div>
</br>


<div>

    <div class="row topRow align-items-center">
            <div class="col-6">
    <input
                type="text"
                class="form-control"
                autocomplete="on"
                id="inputCity"
                placeholder="Search for a City..."
              />
              </div>
              <div class="col-3"><button id="search">Search</button></div>
            <div class="col-3">
              <button id="currentLocation">Use Current Location</button>
            </div>
          </div>
        </br>
        
  </body>
</html>
